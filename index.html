<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calculator_body" class="calculator_body">
            <div class="topcal" id="calculator_bodyheader">
                <span></span><span></span><span></span>
            </div>
            <div class="screen">
                <!-- <span class="scrple"></span> -->
                <!-- <span class="num">65</span><span class="op">&times;</span><span class="num">25</span> -->
            </div>
            <div class="subscreen"></div>
            <span class="history" onclick="openHist()">
                <svg width="30" height="30" fill="#ffffff" viewBox="0 0 16 16">
                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
            </span>
            <div class="keyboard">
                <span class="key keytp1 ackey" onclick="ripple(this,event,false);allClear()">AC</span><span onclick="ripple(this,event,false);backspace()" class="key keytp2 bkkey"><svg width="55" height="55" viewBox="0 0 48 48">
                     <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:2px" d="m 14.20964,14.943359 c 0,0 -10.61263,7.389286 -10.6554386,9.600037 -0.038351,1.98054 10.6554386,8.513245 10.6554386,8.513245 h 26.826172 c 1.888952,0 3.410156,-1.521205 3.410156,-3.410157 V 18.353516 c 0,-1.888952 -1.521204,-3.410157 -3.410156,-3.410157 z" />
                     <path style="fill:none;stroke:#ffffff;stroke-width:2px;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" d="m 23.897423,18.989816 9.047913,9.15371"/>
                     <path style="fill:none;stroke:#ffffff;stroke-width:2px;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" d="m 32.945336,18.989816 -9.047913,9.15371"/>
                 </svg></span><span onclick="ripple(this,event,false);addbracket()" class="key keytp2 brkey">( )</span><span onclick="ripple(this,event,false);addnum(this)"  data-value="/" class="key keytp2 divkey">&div;</span>
                <span onclick="ripple(this,event,false);addnum(this)" data-value="7" class="key sevenkey">7</span><span onclick="ripple(this,event,false);addnum(this)" data-value="8" class="key eightkey">8</span><span onclick="ripple(this,event,false);addnum(this)" data-value="9" class="key ninekey">9</span><span onclick="ripple(this,event,false);addnum(this)" data-value="*" class="key keytp2 timeskey">&times;</span>
                <span onclick="ripple(this,event,false);addnum(this)" data-value="4" class="key fourkey">4</span><span onclick="ripple(this,event,false);addnum(this)" data-value="5" class="key fivekey">5</span><span onclick="ripple(this,event,false);addnum(this)" data-value="6" class="key sixkey">6</span><span onclick="ripple(this,event,false);addnum(this)" data-value="-" class="key keytp2 minuskey">&minus;</span>
                <span onclick="ripple(this,event,false);addnum(this)" data-value="1" class="key onekey">1</span><span onclick="ripple(this,event,false);addnum(this)" data-value="2" class="key twokey">2</span><span onclick="ripple(this,event,false);addnum(this)" data-value="3" class="key threekey">3</span><span onclick="ripple(this,event,false);addnum(this)" data-value="+" class="key keytp2 pluskey">&plus;</span>
                <span onclick="ripple(this,event,false);switchsign()" class="key">+/-</span><span onclick="ripple(this,event,false);addnum(this)" data-value="0" class="key zerokey">0</span><span onclick="ripple(this,event,false);addpoint()" class="key pointkey">.</span><span onclick="ripple(this,event,false);finalize()" class="key keytp1 eqkey">&equals;</span>

            </div>
            <div class="history_window">
                <h1 class="hist_bkbtn" onclick="closeHist()">&LeftAngleBracket; Histoy</h1>
                <div class="history_area">
                    <!-- <div class="calcul" data-expression="">
                        <span class="expression">13 <span class="operations">&times;</span> 56</span><br/>
                        <span class="ans">159</span>
                    </div> -->
                </div>
                <button class="clearHistory" onclick="clearHistory()">Clear History</button>
            </div>
        </div>

    </div>
</body>
</html>
